<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>User Profils</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">City</th>
            <th scope="col">Country</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUsers$ | async ">
            <td>{{user.id}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td>{{user.city}}</td>
            <td>{{user.country}}</td>
            <td><button class="btn btn-primary"
                routerLink="/mypage/profil/{{user.id}}">Edit </button> </td>
            <td><button class="btn btn-warning"
                (click)="onClick(user.id)">Delete </button> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
